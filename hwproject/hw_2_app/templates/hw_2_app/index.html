{% extends 'hw_2_app/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in products %}
			<li><h2>{{p.name}}</h2>
	{% autoescape on %}
	{{p.description|linebreaks|truncatewords:50}}
	цена {{ p.price }}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать о продукте</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
