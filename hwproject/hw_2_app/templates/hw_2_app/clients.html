{% extends 'hw_2_app/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for c in clients %}
			<li><h2>{{c.name}}</h2>
	{% autoescape on %}
	email: {{ c.email}}
	phone: {{ c.phone }}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ c.get_absolute_url }}">Заказы клиента</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
